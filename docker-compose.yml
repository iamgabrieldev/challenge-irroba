services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: campeonato
      POSTGRES_PASSWORD: campeonato123
      POSTGRES_DB: meu_campeonato
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campeonato -d meu_campeonato"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://campeonato:campeonato123@postgres:5432/meu_campeonato
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  pgdata:
